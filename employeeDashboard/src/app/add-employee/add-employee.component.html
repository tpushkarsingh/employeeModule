<div class="col-md-6">
  <h2>Add Employee</h2>
  <form>
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="employee.name" placeholder="Name" name="name" class="form-control" id="name" >
    </div>
    <div class="form-group">
      <label for="designation">Designation:</label>
      <input type="text" [(ngModel)]="employee.designation" placeholder="Designation" name="designation" class="form-control" id="designation">
    </div>
    <div class="form-group">
      <label for="salary">Salary:</label>
      <input type="text" [(ngModel)]="employee.salary" placeholder="Salary" name="salary" class="form-control" id="salary">
    </div>
    <button class="btn btn-success" (click)="createEmployee()">Create</button>
  </form>
</div>
